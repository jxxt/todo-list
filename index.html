<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>

    <div class="inside-container">
        <div class="start hide">
            <div class="daily">daily</div>
            <div class="todo">TODO list</div>
            <div class="line1">plan your day already!</div>
            <div class="line2">add today's schedule right now!</div>
            <div class="add-btn"><button>begin</button></div>
        </div>

        <div class="add-to-list hide">
            <div class="ins">add your tasks:</div>
            <div class="add-tasks">
                <div class="all-tasks">
                    <!-- <div class="added-task">
                        <div class="added-priority">游릭</div>
                        <div class="added-name">dflkshjfk</div>
                    </div>
                    <div class="added-task">
                        <div class="added-priority">游릭</div>
                        <div class="added-name">dflkshjfk</div>
                    </div> -->
                </div>
                <div class="blank">
                    <div class="text"><input class="input-text" type="text" name="task-name" placeholder="type here...">
                    </div>
                    <div class="priority">
                        <select class="priority-select" name="priority-select">
                            <option value="low">游릭</option>
                            <option value="medium">游리</option>
                            <option value="high">游댮</option>
                        </select>
                    </div>
                </div>
                <div class="plus-btn">
                    <img src="./plus.svg" alt="">
                </div>
            </div>
            <div class="done-btn">
                <button>done</button>
            </div>
            <div class="hint">
                <div>游릭 low</div>
                <div>游리 medium</div>
                <div>游댮 high</div>
            </div>
        </div>

        <div class="successful hide">
            <div class="a"> your day is planned </div>
            <div class="b">successfully!!</div>
            <div class="view-btn">
                <button>view your day</button>
            </div>
        </div>

        <div class="todo-list hide">
            <div class="lline">
                <div class="lline1">your today's</div>
                <div class="lline1"><u>schedule</u></div>
            </div>
            <div class="list-container">
                <!-- <div class="todo-task">
                    <div class="added-priority">游릭</div>
                    <div class="added-name">dflkshjfk</div>
                </div>
                <div class="todo-task">
                    <div class="added-priority">游릭</div>
                    <div class="added-name">dflkshjfk</div>
                </div> -->
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
